global:
  scrape_interval: 5s
  evaluation_interval: 5s

rule_files:
  # - "first_rules.yml"
  # - "second_rules.yml"

scrape_configs:
  # Simulator metrics
  - job_name: 'simulator'
    static_configs:
      - targets: ['localhost:8080']
    metrics_path: '/actuator/prometheus'
    scrape_interval: 5s

  # Backend metrics (includes SiteBoss)
  - job_name: 'backend'
    static_configs:
      - targets: ['localhost:8088']
    metrics_path: '/actuator/prometheus'
    scrape_interval: 5s

  # SiteBoss specific metrics endpoint
  - job_name: 'siteboss'
    static_configs:
      - targets: ['localhost:8088']
    metrics_path: '/api/siteboss/metrics'
    scrape_interval: 10s






